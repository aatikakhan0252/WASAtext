version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    image: wasa-backend:latest
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - WASATEXT_DB_FILENAME=/app/data/wasatext.db
    volumes:
      - wasatext-data:/app/data
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    image: wasa-frontend:latest
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  wasatext-data:
